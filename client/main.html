<template name="main">

    <head>
        <title>Travelog</title>
    </head>

    <body>
        <header>

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img class="img-responsive" src="/images/LOGO%20TRAVELOG.png" alt="background image" width="
                        80px" min-height="4%"> </a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{{pathFor route='/'}}">Home</a></li>
                        <li><a href="{{pathFor route='cities'}}">Cities</a> </li>
                        <li><a href="{{pathFor route='about'}}">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <input type="text" name="search" placeholder="Search..">
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{>loginButtons}}</a></li>

                    </ul>
                </div>
            </nav>
            <img class="img-responsive" id="mainbackground" src="/images/mainbackground.png" alt="background image">

            <button>
                <a href="{{pathFor route='article'}}">Write Article</a>
            </button>


        </header>
        <main>
            {{>yield}}
        </main>
    </body>

</template>


<template name="home">
    its home {{>articlesList}}
</template>




<template name="city">
    <img src="{{picture}}" />
    <p>{{name}}</p>
    <p>{{description}}</p>

     <p>Events</p>
    {{#each act in activities}}
        {{#if isEvent act.nature}} 
                <a href="/activity/{{act._id}}" class="articlePreview">
                    <p>Name:{{act.name}}</p>
                    <img src="{{act.picture}}" alt="{{act.name}}"/>
                </a>
        {{/if}}
    {{/each}}
    
    <p>Places</p>
    {{#each act in activities}}
        {{#if isPlace act.nature}} 
                <a href="/activity/{{act._id}}" class="articlePreview">
                    <p>Name:{{act.name}}</p>
                    <img src="{{act.picture}}" alt="{{act.name}}"/>
                </a>
        {{/if}}
    {{/each}}
    
    <p>Map</p>
    
    
    <!--
    {{> googleMap name="map" options=mapOptions}}
    -->
    

</template>
