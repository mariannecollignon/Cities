<template name="articlesList">
    <p>List of aticles</p>
    <section id="articleList">
        {{#each Article}}
                <a href="/activity/{{act._id}}" class="articlePreview">
                    <p>{{nature}}</p>
                    <p>{{name}}</p>
                    <img src="{{pictures.[0]}}"/>
                </a>
        {{/each}}
    </section>
</template>
