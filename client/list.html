<template name="articlesList">
    <p>List of aticles</p>
    <section id="articleList">
        {{#each Article}}

        <div class="col-sm-4">
            <div class="row">

                <div class="container">
                    <img src="{{pictures.[0]}}" width="100%" alt="Avatar" class="image">

                    <div class="middle">
                        <div class="text">
                            <a href="/activity/{{_id}}" class="articlePreview">
                                <p>{{nature}}</p>
                                <p>{{name}}</p>

                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {{/each}}
    </section>
</template>
