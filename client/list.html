<template name="articlesList">
    <p>List of aticles</p>
    <section id="articleList">
        {{#each Article}}
        <a href="/activity/{{_id}}" class="articlePreview">
            <p>{{nature}}</p>
            <p>{{name}}</p>
            <img src="{{pictures.[0]}}" width="
                        200px" />
        </a>
        {{/each}}
    </section>
</template>
